<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="box">
        <div id="content">
            <div id="box-header">
                
            </div>
            <div id="box-bellow">
                <div class="column">
                    <div class="selected">
                        <div class="selected-num" id="selected-hours">00</div>
                    </div>
                    <div class="non-selected-graph" id="non-selected-hours"></div>
                </div>
                <div class="column">
                    <div class="selected">
                        <div class="selected-num" id="selected-minutes">00</div>
                    </div>
                    <div class="non-selected-graph" id="non-selected-minutes"></div>
                </div>
            </div>
        </div>
        
    </div>
    <div id="set-button" onclick="setTime()">Set Time!</div>
    

    <script src="script.js"></script>
</body>
</html>
